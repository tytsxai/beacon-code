name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install JS tooling
        run: pnpm -w install --frozen-lockfile
      - name: prettier check
        run: pnpm -w run format
      - name: beacon-cli postinstall tests
        run: node --test beacon-cli/test/postinstall.test.js

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: code-rs
      - name: upstream path dependency guard
        run: scripts/check-upstream-path-deps.sh
      - name: cargo fmt
        run: cargo fmt --all -- --check
        working-directory: code-rs
      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: code-rs

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: code-rs
      - name: cargo test
        run: cargo test --all-features
        working-directory: code-rs
      - name: CLI smokes
        run: bash scripts/ci-tests.sh

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: code-rs
      - uses: taiki-e/install-action@3d30e7d625f7c928dccd48823053b03bb2f6ed05 # v2
        with:
          tool: cargo-audit
      - name: cargo audit
        run: cargo audit
        working-directory: code-rs
