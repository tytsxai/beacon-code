name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install JS tooling
        run: pnpm -w install --frozen-lockfile
      - name: prettier check
        run: pnpm -w run format
      - name: beacon-cli postinstall tests
        run: node --test beacon-cli/test/postinstall.test.js

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: code-rs
      - name: upstream path dependency guard
        run: scripts/check-upstream-path-deps.sh
      - name: cargo fmt
        run: cargo fmt --all -- --check
        working-directory: code-rs
      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: code-rs

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: code-rs
      - name: cargo test
        run: cargo test --all-features
        working-directory: code-rs
      - name: CLI smokes
        run: bash scripts/ci-tests.sh

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: code-rs
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: cargo audit
        run: cargo audit
        working-directory: code-rs
